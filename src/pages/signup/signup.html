<ion-header>

  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="addNew(); $event.preventDefault()">


    <!-- TIPO DE CLIENTE -->

    <ion-list radio-group name="tipo" formControlName="tipo">
      <ion-list-header class="lblInfo textCenter">
        Tipo de Cliente
      </ion-list-header>
      <ion-item>
        <ion-label>Pessoa Física</ion-label>
        <ion-radio checked="true" value="1"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Pessoa Jurídica</ion-label>
        <ion-radio value="2"></ion-radio>
      </ion-item>
    </ion-list>

    <!-- DADOS PESSOAIS -->

    <ion-list>
      <ion-list-header class="lblInfo textCenter">
        Dados Pessoais
      </ion-list-header>
      <ion-item>
        <ion-label stacked>Nome</ion-label>
        <ion-input name="nome" type="text" formControlName="nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>CPF ou CNPJ</ion-label>
        <ion-input name="cpfCnpj" type="text" formControlName="cpfCnpj"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input name="email" type="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Senha</ion-label>
        <ion-input name="password" type="password" formControlName="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Confirme senha</ion-label>
        <ion-input ion-requerid name="repeatPassword" type="password"></ion-input>
      </ion-item>
    </ion-list>

    <!-- TELEFONES  -->

    <ion-list>
      <ion-list-header class="lblInfo textCenter">
        Telefones
      </ion-list-header>
      <ion-item>
        <ion-label stacked>Telefone 01</ion-label>
        <ion-input name="telefone01" type="tel" required formControlName="telefone01"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Telefone 02</ion-label>
        <ion-input name="telefone02" type="tel" formControlName="telefone02"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Telefone 03</ion-label>
        <ion-input name="telefone03" type="tel" formControlName="telefone03"></ion-input>
      </ion-item>
    </ion-list>

    <!-- ENDERECO -->

    <ion-list>
      <ion-list-header class="lblInfo textCenter">
        Endereço
      </ion-list-header>

      <ion-item>
        <ion-label stacked>Estado*</ion-label>
        <ion-select  formControlName="estadoId" (ionChange)="updateCidades()">         
           <ion-option *ngFor="let estado of estados; first as f" [value]="estado.id" [selected]="f">{{estado.nome}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label stacked >Cidade*</ion-label>
        <ion-select formControlName="cidadeId">
         <ion-option  *ngFor="let cidade of cidades" [value]="cidade.id" >{{cidade.nome}}</ion-option> 
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label stacked>Cep*</ion-label>
        <ion-input name="cep" type="text" formControlName="cep"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Logradouro*</ion-label>
        <ion-input name="logradouro" type="text" formControlName="logradouro"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Numero</ion-label>
        <ion-input name="numero" type="text" formControlName="numero"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Bairro*</ion-label>
        <ion-input name="bairro" type="text" formControlName="bairro"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label stacked>Complemento*</ion-label>
          <ion-input name="complemento" type="text" formControlName="complemento"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button block (click)="cadastrar()">Cadastrar</button>
    <button ion-button block outline>Sair</button>
  </form>
</ion-content>
