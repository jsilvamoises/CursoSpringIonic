

<ion-content padding>
  <h3>Sistema de Pedidos</h3>

  <img src="assets/imgs/image.png" alt="Logo"/>

  <form>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input  [(ngModel)]="credenciais.username" name="username" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input  [(ngModel)]="credenciais.password" name="password" type="password"></ion-input>
    </ion-item>
    <button ion-button block  (click)="login()">Entrar</button>
  </form>
  <button ion-button block outline (click)="signup()">Registrar</button>
</ion-content>
