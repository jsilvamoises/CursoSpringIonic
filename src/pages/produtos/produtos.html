<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Produtos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- <ion-fab top right edge>
    <button navPush="CartPage" ion-fab-mini>
      <ion-icon name="cart" color="primary"></ion-icon>
    </button>
  </ion-fab>-->
  <ion-fab top right edge>
    <button navPush="CartPage" ion-fab mini color="primary">
      <ion-icon name="cart"></ion-icon>
    </button>
  </ion-fab>
  <ion-list>
    <button ion-item *ngFor="let produto of produtos" (click)="showDetail(produto.id)">
      <ion-thumbnail item-start>
        <img class="circle" [src]="produto?.imageUrl || 'assets/imgs/prod.jpg'">
        <!--   <img class="img-corner-10" src="{{bucketUrl}}/cat{{item.id}}.jpg"> -->
      </ion-thumbnail>
      <h6 style="text-size:8px">CÃ³digo: {{produto.id}}</h6>
      <h2>{{produto.nome}}</h2>
      <p>{{produto.preco}}</p>
    </button>
  </ion-list>


  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
