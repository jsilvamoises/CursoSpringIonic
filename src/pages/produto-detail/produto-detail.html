<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>produto_detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card >
        <img [src]="produto?.imageUrl || 'assets/imgs/prod.jpg'"/>
        <ion-card-content>
          <ion-card-title>
            {{produto?.nome}}
            </ion-card-title>
          <p>
            {{produto?.preco | currency}}
          </p>
        </ion-card-content>
      </ion-card>
      <button ion-button block outline>Adicionar ao carrinho</button>
</ion-content>
